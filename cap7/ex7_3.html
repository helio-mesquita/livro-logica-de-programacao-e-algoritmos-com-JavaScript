<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7.3 - Revenda Herbie - Consignados</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="img/ex7_3.jpg" alt="Fusca com placa de revenda" class="alta">
    <h1>Revenda Herbie - Consignados</h1>
    <p>Modelo de Veículo: 
        <input type="text" id="inVeiculo" autofocus>
    </p>
    <p>Ano de Fabricação: 
        <input type="text" id="inAno" class="aDireita">
    </p>
    <p>Preço Proprietário: 
        <input type="text" id="inPrecoProp" class="aDireita">
    </p>
    <p><input type="button" value="Classificar/Calcular Preço" id="btCalcClass"></p>
    <h3 id="outClass"></h3>
    <h3 id="outPrecoVenda"></h3>
    <script src="js/ex7_3.js"></script>
</body>
</html>
